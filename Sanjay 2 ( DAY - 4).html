<!DOCTYPE html>
<html>
<body>
<h2>What can JavaScript do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src(source)attribute of an image.</p>
<button onclick="document.getElementById('my image').src='https://thumbs.dreamstime.com/b/glowing-yellow-light-bulb-as-inspiration-concept-vector-illustrations-41331771.jpg'">turn on light</button>
<img id="my image"src="https://static.vecteezy.com/system/resources/previews/001/350/109/large_2x/electric-light-bulb-on-a-white-background-photo.jpg"style="width:360px">
<button onclick="document.getElementById('my image').src='https://static.vecteezy.com/system/resources/previews/001/350/109/large_2x/electric-light-bulb-on-a-white-background-photo.jpg'">turn off light</button>
</body>
</html>
